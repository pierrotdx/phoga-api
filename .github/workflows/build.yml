name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install dependencies
        run: npm ci
      - name: Test and coverage
        env:
          GCS_API_ENDPOINT: ${{ secrets.GCS_API_ENDPOINT }}
          GC_PHOTO_IMAGES_BUCKET: ${{ secrets.GC_PHOTO_IMAGES_BUCKET }}
          MONGO_DB: ${{ secrets.MONGO_DB }}
          MONGO_PHOTO_BASE_COLLECTION: ${{ secrets.MONGO_PHOTO_BASE_COLLECTION }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
          OAUTH2_AUDIENCE: ${{ secrets.OAUTH2_AUDIENCE }}
          OAUTH2_AUTHORIZATION_SERVER_DOMAIN: ${{ secrets.OAUTH2_AUTHORIZATION_SERVER_DOMAIN }}
          OAUTH2_CLIENT_ID: ${{ secrets.OAUTH2_CLIENT_ID }}
          OAUTH2_CLIENT_SECRET: ${{ secrets.OAUTH2_CLIENT_SECRET }}
          OAUTH2_USER_NAME: ${{ secrets.OAUTH2_USER_NAME }}
          OAUTH2_USER_PASSWORD: ${{ secrets.OAUTH2_USER_PASSWORD  }}
        run: npm run test:ci
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
