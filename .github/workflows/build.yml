name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Create .env with Github Secrets
        run: |
          touch .env
          echo GCS_API_ENDPOINT=${{ env.GCS_API_ENDPOINT }} >> .env
          echo GC_PHOTO_IMAGES_BUCKET=${{ env.GC_PHOTO_IMAGES_BUCKET }} >> .env
          echo MONGO_DB=${{ env.MONGO_DB }} >> .env
          echo MONGO_PHOTO_BASE_COLLECTION=${{ env.MONGO_PHOTO_BASE_COLLECTION }} >> .env
          echo MONGO_URL=${{ env.MONGO_URL }} >> .env
          echo OAUTH2_AUDIENCE=${{ env.OAUTH2_AUDIENCE }} >> .env
          echo OAUTH2_AUTHORIZATION_SERVER_DOMAIN=${{ env.OAUTH2_AUTHORIZATION_SERVER_DOMAIN }} >> .env
          echo OAUTH2_CLIENT_ID=${{ env.OAUTH2_CLIENT_ID }} >> .env
          echo OAUTH2_CLIENT_SECRET=${{ env.OAUTH2_CLIENT_SECRET }} >> .env
          echo OAUTH2_USER_NAME=${{ env.OAUTH2_USER_NAME }} >> .env
          echo OAUTH2_USER_PASSWORD=${{ env.OAUTH2_USER_PASSWORD }} >> .env
      - name: Install dependencies
        run: npm ci
      - name: Test and coverage
        run: npm run test:ci
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
